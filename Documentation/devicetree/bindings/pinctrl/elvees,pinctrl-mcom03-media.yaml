%YAML 1.2
---
$id: http://devicetree.org/schemas/pinctrl/elvees,pinctrl-mcom03-media.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Pin controller for MEDIA subsystem in ELVEES MCom-03 SoC

maintainers:
  - Omar Al-Wadi <oalwadi@elvees.com>

properties:
  compatible:
    const: "elvees,mcom03-media-pinctrl"
  elvees,urb:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      A phandle to the syscon node describing URB registers.
  '#address-cells':
    const: 0
  '#size-cells':
    const: 0

patternProperties:
  '.*-mux$':
    type: object
    properties:
      groups:
        $ref: "/schemas/types.yaml#/definitions/string"
        enum: [media_mux_grp]
      function:
        $ref: "/schemas/types.yaml#/definitions/string"
        enum: [ISP, DP]


required:
  - compatible
  - elvees,urb
  - '#address-cells'
  - '#size-cells'

additionalProperties: false

examples:
  - |
    media_pinctrl: media-pinctrl {
      compatible = "elvees,mcom03-media-pinctrl";
      #address-cells = <0>;
      #size-cells = <0>;
      elvees,urb = <&media_urb>;

      display_processor_mux: display-processor-mux {
        groups = "media_mux_grp";
        function = "DP";
      };

      isp_mux: isp-mux {
        groups = "media_mux_grp";
        function = "ISP";
      };
    };
